<div class="table-responsive-lg">
<table class="table table-striped shadow-sm p-3 mb-5 bg-body rounded sfondo h-auto m-auto mt-5">

    
        <thead class="text-white">
          <tr>
            <th scope="col">Numero</th>
            <th scope="col">Data</th>
            <th scope="col">Anno</th>
            <th scope="col">Importo</th>
            <th scope="col">Stato</th>
            <th scope="col"></th>
           
          </tr>
        </thead>
        <tbody class="text-white">
          <tr *ngFor="let item of arrayFatture">
            <th scope="row">{{item.numero}}</th>
            <td>{{item.data | date}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>
            <td>{{item.stato.nome}}</td>
            <td><button  type="button"class="btn grigio btn-sm mx-1"(click)="dettagli(item)"><i class="bi bi-grip-horizontal"></i></button>
            <button type="button" class="btn grigio btn-sm mx-1"(click)="delete(item)"><i class="bi bi-x-lg"></i></button></td>
          </tr>
         
        </tbody>
      
</table>
</div>
